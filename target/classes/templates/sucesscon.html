<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submitted</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: relative;
  }

  .tick-container {
    font-size: 4em;
    color: #1e90ff;
    margin-bottom: 20px;
  }

  .tick {
    display: inline-block;
    width: 50px;
    height: 50px;
    border: 5px solid #1e90ff;
    border-radius: 50%;
    position: relative;
    border-top-color: transparent;
    animation: rotate 2s linear infinite, scale 3s ease-in-out forwards;
  }

  .tick::before {
    content: '';
    position: absolute;
    left: 12px;
    top: 20px;
    width: 15px;
    height: 25px;
    border: 3px solid #1e90ff;
    border-top: none;
    border-right: none;
    transform: rotate(45deg);
    animation: draw 1s ease-out forwards;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes draw {
    0% {
      transform: scale(0) rotate(45deg);
    }
    100% {
      transform: scale(1) rotate(45deg);
    }
  }

  @keyframes scale {
    from {
      transform: scale(0);
    }
    to {
      transform: scale(1);
    }
  }

  h1 {
    color: #1e90ff;
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
    color: #d3d3d3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="tick-container">
    <div class="tick"></div>
  </div>
  <h1>Sent Successfully</h1>
  <p>I will connect with you shortly</p>
</div>

<script>
  // Redirect to home page after 2 seconds
  setTimeout(function() {
	  window.location.href = window.location.origin + '/';
  }, 2000);
</script>

</body>
</html>
